<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Textos</title>
    <style>
        body{
            background-color: rgb(255, 255, 255);
            color: rgb(231, 76, 59);
        }
    </style>
</head>
<body>
    <script>
        var nome = 'Murilo Bezerra'
        //OBTENDO O NÚMERO DE CARACTERES EM UMA VARIÁVEL
        console.log(nome.length)
        
        //DEIXANDO TUDO EM MAIÚSCULO
        console.log(nome.toUpperCase())

        //DEIXANDO TUDO EM MINÚSCULO
        console.log(nome.toLowerCase())

        alert('o numero de letras no nome é: ' + nome.length +
        'O nome escrito em maiúsculo é: ' + nome.toUpperCase() +
        'O nome escrito em minúsculo é: ' + nome.toLowerCase())

    </script>
</body>
</html>
